name: JAR-builder
run-name: Your application is building...
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          architecture: x64
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package

      - name: Put a built artifact to destination folder
        run: mkdir artifacts && cp target/*.jar artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: artifacts